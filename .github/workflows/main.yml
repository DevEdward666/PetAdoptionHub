name: CI/CD for Client and Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
workflow_dispatch:
jobs:
  client:
    if: "contains(github.event.head_commit.modified, 'client/')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        run: |
          cd client
          npm install

      - name: Run Tests
        run: |
          cd client
          npm test

      - name: Build Client
        run: |
          cd client
          npm run build

  server:
    if: "contains(github.event.head_commit.modified, 'server/')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        run: |
          cd server
          npm install

      - name: Run Tests
        run: |
          cd server
          npm test

      - name: Start Server
        run: |
          cd server
          npm start
